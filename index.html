<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compartir Ubicaci贸n + EmailJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status, #location {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Compartir mi Ubicaci贸n</h1>
  <p>Haz clic en el bot贸n para compartir tu ubicaci贸n actual.</p>
  <button onclick="getLocation()">Compartir Ubicaci贸n</button>

  <p id="status"></p>
  <p id="location"></p>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("service_xomecwh"); // Reemplaza con tu EmailJS User ID
    })();

    function getLocation() {
      const status = document.getElementById('status');
      const locationDisplay = document.getElementById('location');

      if (!navigator.geolocation) {
        status.textContent = 'Tu navegador no soporta geolocalizaci贸n.';
        return;
      }

      status.textContent = 'Solicitando ubicaci贸n...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

          status.textContent = 'Ubicaci贸n obtenida:';
          locationDisplay.innerHTML = `
             Latitud: ${latitude} <br>
             Longitud: ${longitude} <br><br>
            <a href="${mapsLink}" target="_blank">Ver en Google Maps</a>
          `;

          // Enviar por correo usando EmailJS
          emailjs.send("service_xomecwh", "template_vcvxjc4", {
            latitud: latitude,
            longitud: longitude,
            mapa: mapsLink,
          }).then(function(response) {
            console.log("Correo enviado correctamente", response);
          }, function(error) {
            console.error("Error al enviar correo", error);
          });
        },
        (error) => {
          status.textContent = 'No se pudo obtener la ubicaci贸n.';
        }
      );
    }
  </script>

</body>
</html>
